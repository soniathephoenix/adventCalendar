<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Advent Calendar</title>
</head>
<body>
    <div clss="calendar">
        <h1>Advent Calendar</h1>
        <div class="grid">
            <div class="day" data-message="Carbohydrates are the body's main energy source. They provide fuel for the brain, muscles, and other essential functions.">1</div>
            <div class="day" data-message="Proteins are the building blocks of the body. They are made up of amino acids and are essential for muscle repair, hormone production, and immune function.">2</div>
            <div class="day" data-message="Fats are not all bad. Unsaturated fats, such as those in avocados and olive oil, are good for heart health, while trans fats should be avoided.">3</div>
            <div class="day" data-message="Water makes up about 60% of the human body. Staying hydrated is critical for temperature regulation, joint lubrication, and nutrient transport.">4</div>
            <div class="day" data-message="Fiber aids digestion and prevents constipation. Foods like whole grains, fruits, and vegetables are rich in dietary fiber.">5</div>
            <div class="day" data-message="Vitamin C boosts the immune system. It also helps the body absorb iron and is found in citrus fruits, strawberries, and bell peppers.">6</div>
            <div class="day" data-message="Calcium is essential for bone health. Dairy products, fortified plant-based milk, and leafy greens are excellent sources.">7</div>
            <div class="day" data-message="Iron helps transport oxygen in the blood. Red meat, lentils, and spinach are good sources of this mineral.">8</div>
            <div class="day" data-message="Omega-3 fatty acids support brain health. They are primarily found in fatty fish like salmon, walnuts, and flaxseeds.">9</div>
            <div class="day" data-message="Too much sodium can lead to high blood pressure. Limiting processed foods can help reduce sodium intake.">10</div>
            <div class="day" data-message="Trans fats increase bad cholesterol levels. Avoiding fried and processed foods helps reduce consumption.">11</div>
            <div class="day" data-message="Antioxidants protect cells from damage. They are abundant in berries, nuts, and dark chocolate.">12</div>
            <div class="day" data-message="Vitamin D supports calcium absorption. The sun is a primary source, but it is also found in fortified foods and fatty fish.">13</div>
            <div class="day" data-message="Probiotics promote a healthy gut. Yogurt and fermented foods like kimchi and sauerkraut are good sources.">14</div>
            <div class="day" data-message="Eating breakfast kick-starts metabolism. A balanced breakfast helps maintain energy levels throughout the day.">15</div>
            <div class="day" data-message="Dark leafy greens are nutrient powerhouses. They are rich in vitamins A, C, and K, as well as minerals like iron and calcium.">16</div>
            <div class="day" data-message="Whole grains are better than refined grains. They contain more fiber and nutrients, aiding digestion and blood sugar control.">17</div>
            <div class="day" data-message="Excess sugar can lead to weight gain and diabetes. Natural sugars in fruits are healthier than added sugars in processed foods.">18</div>
            <div class="day" data-message="Vitamin A supports eye health. It is found in carrots, sweet potatoes, and other orange-colored vegetables.">19</div>
            <div class="day" data-message="Nuts and seeds are nutrient-dense snacks. They provide healthy fats, protein, and fiber in small portions.">20</div>
            <div class="day" data-message="Lean proteins like chicken and fish are heart-healthy. They contain less saturated fat than red meat.">21</div>
            <div class="day" data-message="Eating the rainbow ensures nutrient diversity. Different-colored fruits and vegetables provide a variety of vitamins and minerals.">22</div>
            <div class="day" data-message="Dehydration can impair cognitive and physical performance. Drink water regularly, even if you donâ€™t feel thirsty.">23</div>
            <div class="day" data-message="A balanced diet includes all food groups. This ensures the body gets carbohydrates, proteins, fats, vitamins, and minerals in proper proportions.">24</div>
        </div>
        <div class="message" id="messageBox"></div>
    </div>

</html>
